{% extends 'doctorhome.html' %}

{% block title %}DOCTOR DEPARTMENT{% endblock title %}

{% block messages %}

{% endblock messages %}

{% block body %}
<section id="home" class="slider" data-stellar-background-ratio="0.5">
    <div class="container">
        <div class="row">
            
            <div class="owl-carousel owl-theme">
                <div class="item item-second">
                    <div class="mycontainer">
                        <section class="container-xy forms">
                            <div class="form login">
                                <div class="form-content">
                                    <div class="flash">
                                    {% include 'message.html' %}
                                </div>
                                <header>Doctors Booking</header>
                                <form action="/getall/doctordept" method="post" >
                                   
                                    <div class="form-group">
                                        <label for="email">Email Address</label>
                                        <input type="email" class="form-control" id="email" name="email" value={{current_user.email}}
                                        required>
                                      </div>
                                      <div class="form-group">
                                          <label for="email">Doctor Name</label>
                                          <input type="text" class="form-control" name="doctorname" id="doctorname" placeholder="Doctor Name"
                                          required>
                                      </div>
                                      <div class="form-group">
                                          <label for="email">Doctor Department</label>
                                          <input type="text" class="form-control" name="dept" id="dept" placeholder="Doctor Department"
                                          required>
                                      </div>
                                      <br>
                                      <button type="submit" class="btn btn-warning btn-sm btn-block">Book Department</button>
                                  </form>
                                  
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              
          </div>
      </div>
  </section>

{% endblock body %}
