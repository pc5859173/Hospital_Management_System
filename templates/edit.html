{% extends 'adminhome.html' %}


{% block title %}
          Edit Patients Booking for admin
          {% endblock title %}

          {% block messages %}

          {% endblock messages %}

     {% block body %}

     <section id="home" class="slider" data-stellar-background-ratio="0.5">
          <div class="container">
              <div class="row">
      
                  <div class="owl-carousel owl-theme">
                      <div class="item item-second">
                          <div class="mycontainer">
                              <section class="container-xy forms">
                                  <div class="form login">
                                      <div class="form-content">
                                          <div class="flash">
                                              {% include 'message.html' %}
                                          </div>
                                          <header>UPDATE YOUR SLOT</header>
                                          <form action="/edit/{{posts.pid}}" method="post">
                                            <div class="form-group">
                                              <!-- <label for="email">Email Address</label> -->
                                              <input type="email" class="form-control" id="email" value={{posts.email}} name="email" required>
                                          
                                            </div>
                                            <div class="form-group">
                                              <!-- <label for="name">Full Name</label> -->
                                              <input type="text" class="form-control" id="name" name="name" value={{posts.name}}  required>
                                            </div>
                                            <div class="form-group">
                                             <!-- <label for="gender">Gender</label> -->
                                             <select class="form-control" id="gender" name="gender" required>
                                                  <option selected>{{posts.gender}} </option>
                                                  <option value="Male">Male</option>
                                                  <option value="Female">Female</option>
                                                  <option value="Others">Others</option>
                                             </select>
                                           </div>
                                           <div class="form-group">
                                             <!-- <label for="slot">Slot</label> -->
                                             <select class="form-control" id="slot" name="slot" required>
                                                  <option selected>{{posts.slot}} </option>
                                                  <option value="morning">Morning</option>
                                                  <option value="evening">Evening</option>
                                                  <option value="night">Night</option> 
                                             </select>
                                           </div>
                                           <div class="form-group">
                                             <!-- <label for="time">Time</label> -->
                                             <input type="time" class="form-control" id="time" name="time" value={{posts.time}}  required>
                                           </div>
                                           <div class="form-group">
                                             <!-- <label for="date">Date</label> -->
                                             <input type="date" class="form-control" id="date" name="date" value={{posts.date}}  required>
                                           </div>
                                           <div class="form-group">
                                             <!-- <label for="disease">Disease</label> -->
                                             <input type="disease" class="form-control" id="disease" name="disease" value={{posts.disease}}  required>
                                           </div>
                                           <div class="form-group">
                                             <!-- <label for="dept">Department</label> -->
                                             <input type="text" class="form-control" id="dept" name="dept" value={{posts.dept}}  required>
                                           </div>
                                           <div class="form-group">
                                             <!-- <label for="number">Number</label> -->
                                             <input type="number" class="form-control" id="number" name="number" value={{posts.number}}  required>
                                           </div>
                                            <button type="submit" class="btn btn-warning btn-lg btn-block">Update</button>
                                          </form>
                                         </div>
                                      </div>
                                  </div>
                          </div>
                      </div>
                  </div>
      
              </div>
          </div>
      </section>

     {% endblock body%}
