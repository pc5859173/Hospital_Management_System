<!DOCTYPE html>
<html lang="en">

<head>

     <title>{% block title %}
          Edit Patients Booking
          {% endblock title %}</title>

     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
     <meta name="description" content="">
     <meta name="keywords" content="">
     <meta name="author" content="Tooplate">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

     <link rel="stylesheet" href="../static/assets/css//bootstrap.min.css">
     <link rel="stylesheet" href="../static/assets/css/font-awesome.min.css">
     <link rel="stylesheet" href="../static/assets/css/animate.css">
     <link rel="stylesheet" href="../static/assets/css/owl.carousel.css">
     <link rel="stylesheet" href="../static/assets/css/owl.theme.default.min.css">
     <link rel="stylesheet" href="../static/assets/css/v-style.css">


     <!-- MAIN CSS -->
     <link rel="stylesheet" href="../static/assets/css/tooplate-style.css">

</head>

<body id="top" data-spy="scroll" data-target=".navbar-collapse" data-offset="50">

     <!-- PRE LOADER -->
     <section class="preloader">
          <div class="spinner">

               <span class="spinner-rotate"></span>

          </div>
     </section>


     <!-- HEADER -->
     <header>
          <div class="container">
               <div class="row">

                    <div class="col-md-4 col-sm-5">
                         <p>Welcome to a Professional Health Care</p>
                    </div>

                    <div class="col-md-8 col-sm-7 text-align-right">
                         <span class="phone-icon"><i class="fa fa-phone"></i> 010-060-0160</span>
                         <span class="date-icon"><i class="fa fa-calendar-plus-o"></i> 6:00 AM - 10:00 PM
                              (Mon-Fri)</span>
                         <span class="email-icon"><i class="fa fa-envelope-o"></i> <a
                                   href="#">info@company.com</a></span>
                    </div>

               </div>
          </div>
     </header>


     <!-- MENU -->
     <section class="navbar navbar-default navbar-static-top" role="navigation">
          <div class="container">

               <div class="navbar-header">
                    <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                    </button>

                    <!-- lOGO TEXT HERE -->
                    <a href="index.html" class="navbar-brand"><i class="fa fa-h-square"></i>Health Center</a>
               </div>

               <!-- MENU LINKS -->
               <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                         <li><a href="/" class="smoothScroll">Home</a></li>
                         <li><a href="/doctors" class="smoothScroll">Doctors</a></li>
                         <li><a href="/bookings" class="smoothScroll">Booking Details</a></li>
                         <li><a href="/patientsbook" class="smoothScroll">patients Booking</a></li>
                         <li class="appointment-btn"><a href="#appointment">Make an appointment</a></li>
                    </ul>
               </div>

          </div>
     </section>

     {% block form %}

     <div class="container">
          <div class="row">

               <div class="col-md-3">
               </div>
               <div class="col-md-6">
                    <form action="/edit/{{posts.pid}}" method="post" class="jumbotron">
                         <br>
                         <h4 class="text-center  text-white">UPDATE YOUR SLOT</h4>
                         <div class="form-group">
                              <input type="email" class="form-control" id="email" value={{current_user.email}}
                                   name="email" required>
                         </div>
                         <div class="form-group">
                              <input type="text" class="form-control" id="name" name="name" value={{posts.name}}
                                   placeholder="Full Name" required>
                         </div>
                         <div class="form-group">
                              <select class="form-control" id="gender" name="gender" required>
                                   <option selected>{{posts.gender}} </option>
                                   <option value="Male">Male</option>
                                   <option value="Female">Female</option>
                                   <option value="Others">Others</option>
                              </select>
                         </div>
                         <div class="form-group">
                              <select class="form-control" id="slot" name="slot" required>
                                   <option selected>{{posts.slot}} </option>
                                   <option value="morning">Morning</option>
                                   <option value="evening">Evening</option>
                                   <option value="night">Night</option>
                              </select>
                         </div>
                         <div class="form-group">
                              <input type="time" class="form-control" value={{posts.time}} name="time"
                                   placeholder="Time" required>
                         </div>
                         <div class="form-group">
                              <input type="date" class="form-control" value={{posts.date}} name="date"
                                   placeholder="date" required>
                         </div>
                         <div class="form-group">
                              <input type="text" class="form-control" value={{posts.disease}} id="disease"
                                   name="disease" placeholder="Disease" required>
                         </div>
                         <div class="form-group">
                              <input type="text" class="form-control" value={{posts.dept}} id="dept" name="dept"
                                   placeholder="Doctor Dept" required>
                         </div>
                         <div class="form-group">
                              <input type="number" class="form-control" value={{posts.number}} id="number" name="number"
                                   placeholder="Phone Number" required>
                         </div>
                         <button type="submit" class="btn btn-warning btn-sm btn-block">Update</button>
                    </form>
               </div>
               <div class="col-md-3"></div>
          </div>
     </div>
     {% endblock form %}

     <!-- SCRIPTS -->
     <script src="../static/assets/js/jquery.js"></script>
     <script src="../static/assets/js/bootstrap.min.js"></script>
     <script src="../static/assets/js/jquery.sticky.js"></script>
     <script src="../static/assets/js/jquery.stellar.min.js"></script>
     <script src="../static/assets/js/wow.min.js"></script>
     <script src="../static/assets/js/smoothscroll.js"></script>
     <script src="../static/assets/js/owl.carousel.min.js"></script>
     <script src="../static/assets/js/custom.js"></script>

</body>

</html>
